<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Electron sheeps</title>
	<link href="stylesheets/style.css" rel="stylesheet" type="text/css">
	<link href="lib/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<section id="newProjectSection" class="section is-shown">
		<form id="newProjectForm">
			<div class="form-group">
				<label for="mediaSource"> Media file: </label><br>
				<input type="file" accept=".mp4, .webm, .ogg, .mov, .avi, .mkv, .m4v, audio/*,video/*" id="mediaSource" placeholder="media file" required>
			</div>
			<div class="form-group">
				<label for="subtitleFile"> Subtitle file: </label><br>
				<input type="file" id="subtitleFile" placeholder="subtitles" required>
			</div>
			<div class="form-group">
				<label for="referenceSubtitleFile"> Reference subtitles file: </label><br>
				<input type="file" id="referenceSubtitleFile" placeholder="reference">
			</div>
			<button type="submit" class="btn btn-primary">Create project</button>
		</form>
	</section>

	<section id="mainSection" class="main section">
		<!-- waveform generated from the audio -->
		<div id="waveform">
			waveform
		</div>

		<!-- video player -->
		<div id="playerpanel">
			<video id="videopanel">
				<source id="videosource"/>
			</video>
			<div id="overlaysub"></div>
		</div>

		<!-- control panel with play, pause, rewind, forward.. buttons -->
		<div id="controlpanel">
			controlpanel<br>
			<button class="btn" id="playbutton">Play</button>
			<button class="btn" id="pausebutton">Pause</button>
		</div>

		<!-- subtitles list -->
		<div id="sublist">
			<table id="subtitlelist">
			</table>
		</div>

	</section>
	<script>
		require('./app.js')
	</script>
</body>

</html>
